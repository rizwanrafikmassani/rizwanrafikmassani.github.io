<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Link to Poppins Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    .signature-container {
      width: 1584px;
      height: 396px;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: #ffffff;
      padding: 40px;
      box-sizing: border-box;
      background-color: #1a1a1a;
      background-image: url('EmailSignature_Background.png');
      background-size: cover;
      background-position: center;
      position: relative;
      text-align: center; /* Center the text in the container */
    }
    .content {
      max-width: 800px;
      width: 100%;
      margin: -20px auto 0 auto; /* Adjusted for a slight upward shift */
    }
    .logo {
      width: 100px;
      margin-bottom: 20px; /* Space between logo and content */
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .name {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      text-align: left; /* Keep the contact info aligned to the left */
      display: inline-block;
      padding-left: 24px; /* Align the contact info with the icons */
    }
    .contact-info a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-info div {
      padding-left: 24px; /* Spacing for the contact info text */
    }
    .social-icons {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .social-icons img {
      height: 24px;
      margin-left: 10px;
      filter: brightness(0) invert(1);
      vertical-align: middle;
    }
  </style>
</head>
