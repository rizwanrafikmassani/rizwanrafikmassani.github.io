<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .banner {
      width: 1584px;
      height: 396px;
      background-image: url('EmailSignature_Background.png');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .name {
      font-size: 48px;
      font-weight: 800;
      text-align: right;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 30px;
      text-align: right;
    }

    .contact,
    .social {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
      font-size: 18px;
    }

    .contact-item,
    .social-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-item img {
      width: 20px;
      height: 20px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    .social {
      margin-top: 20px;
      flex-direction: row;
      gap: 15px;
    }

    .social-item img {
      width: 28px;
      height: 28px;
      transition: transform 0.2s ease-in-out;
      filter: brightness(250%) contrast(130%) drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
    }

    .social-item.linkedin img,
    .social-item.behance img {
      filter: brightness(90%) sepia(100%) hue-rotate(190deg) saturate(500%) contrast(110%) drop-shadow(0 0 1px rgba(255, 255, 255, 0.2));
    }

    .social-item:hover img {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="name">RIZWAN RAFIK MASSANI</div>
    <div class="title">Software Developer</div>

    <div class="contact">
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
        <a href="mailto:rizwanrafikmassani@gmail.com">rizwanrafikmassani@gmail.com</a>
      </div>
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/841/841364.png" alt="Website" />
        <a href="https://2ly.link/26a8u" target="_blank">rizwanrafikmassani.github.io</a>
      </div>
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone" />
        <span>(469) 708 7577</span>
      </div>
    </div>

    <div class="social">
      <a class="social-item" href="https://2ly.link/26a9x" target="_blank" aria-label="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
      </a>
      <a class="social-item linkedin" href="https://2ly.link/26aAA" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
      </a>
      <a class="social-item" href="https://2ly.link/26aAM" target="_blank" aria-label="X">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X" />
      </a>
      <a class="social-item" href="https://2ly.link/26aAV" target="_blank" aria-label="Dev.to">
        <img src="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg" alt="Dev.to" />
      </a>
      <a class="social-item behance" href="https://2ly.link/26aAg" target="_blank" aria-label="Behance">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145799.png" alt="Behance" />
      </a>
    </div>
  </div>
</body>
</html>
