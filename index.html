  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Ariel', sans-serif;
      background: url('./bottom.png') no-repeat center center/cover;
      overflow-x: hidden;
    }

    .glass-overlay {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(.5px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease;
    }

    .subtitle {
      font-size: 1.5em;
      color: #e0e0e0;
      margin-bottom: 30px;
      animation: fadeInDown 1.5s ease;
    }

    .progress-bar {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      width: 80%;
      max-width: 400px;
      height: 15px;
      margin: 20px 0;
    }

    .progress {
      background-color: #66b3ff;
      width: 20%; /* Adjust this for real progress */
      height: 100%;
      transition: width 0.5s ease;
    }

    button {
      background-color: #66b3ff;
      border: none;
      padding: 10px 20px;
      margin: 20px 0;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeInUp 2s ease;
    }

    button:hover {
      background-color: #559fd6;
    }

    .circle-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .circle {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    .circle img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }

      .subtitle {
        font-size: 1.2em;
      }

      .progress-bar {
        width: 90%;
      }

      .circle {
        width: 50px;
        height: 50px;
      }

      .circle img {
        width: 70%;
        height: 70%;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
