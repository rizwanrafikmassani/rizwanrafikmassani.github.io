  <style>
    /* Fonts */
    @font-face {
      font-family: 'Flare Futuristic';
      src: url('./FlareFuturistic.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Flare Font';
      src: url('./Flare.ttf') format('truetype');
    }

    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Flare Font', 'Roboto', sans-serif;
      background: url('./portfolio_wallpaper.jpg') no-repeat center center/cover;
      overflow-x: hidden;
      position: relative;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .glass-overlay {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 8em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
    }

    .subtitle {
      font-size: 1.9em;
      color: #e0e0e0;
      margin-bottom: 50px;
      animation: fadeInDown 1.5s ease;
      font-family: 'Flare Font', sans-serif;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      max-width: 700px;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      overflow: hidden;
      width: 80%;
      max-width: 400px;
      height: 20px;
      margin: 30px 0;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 20px rgba(0, 179, 255, 0.7);
    }

    .neon-progress {
      background: linear-gradient(90deg, #00b3ff, #66b3ff);
      width: 50%;
      height: 100%;
      animation: glowing 2s infinite alternate;
    }

    @keyframes glowing {
      0% { box-shadow: 0 0 20px #00b3ff, 0 0 30px #00b3ff; }
      100% { box-shadow: 0 0 40px #66b3ff, 0 0 60px #66b3ff; }
    }

    button {
      background-color: #00b3ff;
      border: none;
      padding: 12px 24px;
      margin-top: 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 2s ease;
      box-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff;
    }

    button:hover {
      background-color: #009fe3;
      transform: scale(1.05);
    }

    .circle-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .circle {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .circle img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 5em;
      }

      .subtitle {
        font-size: 1.5em;
        margin-bottom: 30px;
      }

      .progress-bar {
        width: 90%;
        margin-top: 20px;
      }

      .circle-row {
        gap: 15px;
        margin-top: 20px;
      }

      .circle {
        width: 60px;
        height: 60px;
      }

      .circle img {
        width: 70%;
        height: 70%;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
