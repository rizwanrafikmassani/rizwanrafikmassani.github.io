<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #333, #111);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1rem;
      letter-spacing: 2px;
      color: #ccc;
    }

    .progress-container {
      background-color: #2c2c2c;
      border-radius: 30px;
      margin: 20px 0;
      height: 10px;
      width: 100%;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #72b7f2;
      border-radius: 30px;
      width: 85%;
      transition: width 1s ease-in-out;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    .notify-btn {
      padding: 10px 25px;
      background-color: #72b7f2;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .notify-btn:hover {
      background-color: #5fa3db;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 1.2rem;
      border: 1px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    footer {
      font-size: 0.75rem;
      color: #888;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>UNDER<br>CONSTRUCTION</h1>
    <p class="subtitle">SITE NEARLY READY</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <p class="progress-label">0% <span>100%</span></p>

    <button class="notify-btn">Notify Me!</button>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

  </div>
</body>
</html>
