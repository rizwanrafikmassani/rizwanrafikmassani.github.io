<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skybox Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    // Scene, Camera, Renderer setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load the cubemap (ensure paths to the images are correct)
    const loader = new THREE.CubeTextureLoader();
    const skyboxTexture = loader.load([
      'right.png',   // +X (Right)
      'left.png',    // -X (Left)
      'top.png',     // +Y (Top)
      'bottom.png',  // -Y (Bottom)
      'front.png',   // +Z (Front)
      'back.png'     // -Z (Back)
    ], () => {
      console.log('Cubemap loaded successfully!');
    }, undefined, (error) => {
      console.error('Error loading cubemap:', error);
    });

    // Set the scene's background to the skybox texture
    scene.background = skyboxTexture;

    // Camera position (slightly further to view the skybox properly)
    camera.position.set(0, 0, 0.1);  // Close to the center of the skybox

    // Rotate the camera to simulate movement through the environment
    function animate() {
      requestAnimationFrame(animate);

      // Slowly rotate the camera around the Y-axis to simulate movement through the skybox
      camera.rotation.y += 0.0005;  // Adjust this value for faster or slower rotation
      camera.rotation.x += 0.0002;  // Adjust this value for up/down rotation
      // Render the scene with the camera
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
